<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Usuário</h2>
        <form id="cadastroForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email">
            <br>
            <label for="celular">Celular:</label>
            <input type="tel" id="celular" name="celular" placeholder="Digite seu celular">
            <br>
            <label for="login">Login:</label>
            <input type="text" id="login" name="login" placeholder="Crie um login">
            <br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Crie uma senha">
            <br>
            <div class="buttons">
                <button type="button" onclick="voltarLogin()">Voltar</button>
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
    <script>
        function voltarLogin() {
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
