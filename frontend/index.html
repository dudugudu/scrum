<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
    <label for="usuario">Usuário:</label>
    <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário">
    <br>
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" placeholder="Digite sua senha">

    <div class="buttons">
        <button type="button" onclick="abrirCadastro()">Cadastrar Usuário</button>
        <button type="button" onclick="realizarLogin()">Login</button>
    </div>
</form>

    </div>
    <script>
        function abrirCadastro() {
            window.location.href = "cadastro.html";
        }

        function realizarLogin(event){
            window.location.href = "prospects.html";
        }
    </script>
</body>
</html>
